<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298); /* Deep blue & purple gradient */
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.12); /* Semi-transparent glass effect */
            backdrop-filter: blur(15px); /* Blurred effect */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ffcc00; /* Gold heading */
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background: #ffcc00;
            color: #333;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.4);
        }

        button:hover {
            background: #ff9900;
            box-shadow: 0 6px 14px rgba(255, 153, 0, 0.6);
        }

        .message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #ffcc00;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¯ Number Guessing Game</h1>
        <p>Guess a number between <strong>50</strong> and <strong>100</strong>.</p>
        <p>You have <strong>5</strong> attempts.</p>

        <form method="post">
            <input type="number" name="guess" min="50" max="100" required placeholder="Enter your guess">
            <button type="submit">Submit Guess</button>
        </form>

        <p class="message">{{ message }}</p>
    </div>

</body>
</html>
